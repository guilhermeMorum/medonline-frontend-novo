<div class="container">
  <form (ngSubmit)="gravar(this)">

    <div class="form-group bloco-input">
      <input class="form-control" name="nome" type="text" class="form-control">
    </div>

    <label class="label-padrao">GÃªnero</label>

      <input type="radio" value="feminino" ng-control="sexo" name="sexo" ngModel [value]="FEM"> Feminino
